<form ng-submit="form.$valid && updateName()"
  name="form" class="forget-form" novalidate>
  <div class="modal-header bg-blue-custom padding-title">
    <div class="modal-close" ng-click="close()" data-dismiss="modal">&times;</div>
    <h3 class="modal-title text-bold-header"> {{"change_name"| translator: 'main'}}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input class="form-control"
          ng-model="user.first_name" name="first_name" required>
        <div ng-messages="form.first_name.$error"
          ng-show="form.$submitted">
          <div ng-message="required">{{"require" | translator: "validate"}}</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input class="form-control placeholder-no-fix"
          ng-model="user.last_name" name="last_name" required>
         <div ng-messages="form.last_name.$error"
            ng-show="form.$submitted" class="text-error">
          <div ng-message="required">{{"require"| translator: "validate"}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <input ng-click="close()" class="btn btn-default btn-sm" type="button" data-dismiss="modal" value='{{"close"| translator: "main"}}'>
    <button class="btn blue-custom btn-sm" type="submit"><i class="fa fa-save"></i> {{"save"| translator: "main"}}</button>
  </div>
</form>
<div ng-include="'/templates/users/layouts/backstretch.html'"></div>
