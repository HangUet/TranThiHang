<form ng-submit="createForm.$valid && sendStopTreatment()" name="createForm" novalidate>
  <div class="modal-header bg-blue-custom padding-title">
    <div class="modal-close" ng-click="close()" data-dismiss="modal">&times;</div>
    <h3 class="modal-title text-bold-header"> {{"stop_treatment"| translator: 'main'}}</h4>
  </div>
  <div class="modal-body">
    <div class="row row-flex">
      <div class="col-xs-12 col-md-12">
        <div class="form-group">
          <label class="required">{{"name_reason"| translator: 'category'}}</label>
          <ui-select ng-model="stop_treatment.reason" name="reason" theme="select2"
            append-to-body="true" ng-required="true" search-enabled="false">
            <ui-select-match placeholder="{{'please_select'| translator: 'main'}}">
              {{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="reason.name as reason in reasons">
              <span ng-bind-html="reason.name"></span>
            </ui-select-choices>
          </ui-select>
          <div ng-messages="createForm.reason.$error" ng-show="createForm.$submitted" class="text-error">
            <div ng-message="required">{{"require" | translator: 'validate'}}</div>
          </div>
        </div>
      </div>

    <input ng-click="close()" class="btn btn-default btn-sm" type="button" data-dismiss="modal" value='{{"close"| translator: "main"}}'>
