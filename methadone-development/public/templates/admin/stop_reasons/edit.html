<form ng-submit="form.$valid && editReason()" name="form" novalidate>
  <div class="modal-header bg-blue-custom padding-title">
    <h3 class="modal-title text-bold-header"> {{"add_education" | translator: 'category'}}</h3>
  </div>
  <div class="modal-body">
    <div class="row row-flex">
      <div class="form-group col-xs-12">
        <div class="col-xs-4 form-group">
          <label class="required">{{"name" | translator: 'main'}}:</label>
        </div>
        <div class="col-xs-8 form-group">
          <input ng-model="reason.name" name="name" class="form-control input-sm" autofocus required ng-maxlength="255">
          <div ng-messages="form.name.$error" ng-show="form.$submitted"
          class="text-error">
            <div ng-message="required">{{"require" | translator: 'validate'}}</div>
            <div ng-message="maxlength">{{"maxlength255" | translator: 'validate'}}</div>
          </div>
        </div>

        <div class="col-xs-4 form-group">
          <label class="required">{{"status" | translator: 'category'}}:</label>
        </div>
        <div class="col-xs-8 form-group">
          <ui-select ng-model="reason.status" name="status" theme="select2"
          append-to-body="true" search-enabled="false" >
            <ui-select-match placeholder="{{'please_select' | translator: 'main'}}">
              {{$select.selected | translator: 'status'}}
            </ui-select-match>
            <ui-select-choices repeat="status in ['actived', 'deactived']">
              <span ng-bind-html="status | translator: 'status' | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
        </div>

      </div>
    </div>
  </div>

  <div class="modal-footer">
    <input ng-click="close()" class="btn btn-default btn-sm" type="button" data-dismiss="modal"
    value='{{"close" | translator: "main"}}'>
    <button class="btn blue-custom btn-sm" type="submit"><i class="fa fa-save"></i>
    {{"save" | translator: "main"}}</button>
  </div>
</form>
